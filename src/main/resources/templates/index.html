<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
<title>Главная страница</title>
</head>
<body>

<div th:replace="header :: headerIndex"></div>

<br><br>
<h1 style="color:red;">Проверка / Создание Заказов подрядных организаций</h1>

<br>
<table class=listPoTable>
<tr><th>Организация</th><th></th><th></th><th>Виды работ (объем)</th><th>Срок действия договора: до</th></tr>

<tr th:each="contractor: ${contractors}">
    <td th:text="${contractor.getName}" style="color:#00008B;font-weight:bold"></td>
    <td>
    <form id="orderPage2" th:action="@{/priceItems}" method="get">
       <input type="hidden" name="contractor" th:value="${contractor.getContractor}">
       <input type="hidden" name="contractnumber" th:value="${contractor.getNumber}">
       <input type="hidden" name="contractdate" th:value="${contractor.getDate}">
       <input type="hidden" name="contractname" th:value="${contractor.getName}">
       <input type="submit" name="submit" class="tcp_index" value="ТЦП">
       </form>
    </td>
    <td>
    <form id="orderPage2" th:action="@{/orders/showAllOrders}" method="get">
       <input type="hidden" name="contractnumber" th:value="${contractor.getNumber}">
       <input type="submit" name="submit" class="bd_index" value="БД Заявок">
       </form>
    </td>
    <td th:text="${contractor.getWork}">Виды работ (объем)</td>
    <td th:text="${contractor.getContractEnd}">Срок действия договора: до</td></tr>
</table>
<table class=listPoTable style="margin-top:50px">
<tr><td>
<a th:href="@{/searchPriceItemsThroughAllContractors}" class="searchPricesItems_index">- Поиск работы по таблицам ТЦП всех подрядных организаций -</a>
</td></tr>
</table>


<br><br>
<div th:replace="footer :: footer"></div>
</body>
</html>
