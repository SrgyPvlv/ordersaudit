<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма входа</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
  </head>
  <body style="background:#B0E0E6">
    <div>
        <div>
            <form th:action="@{/login}" method="post">
                
                    <div class="logimage" style="text-align:center">
                    <img src="/images/tower1.jpg" style="width:300px;height:250" >
                    </div>
                    
                    <h2 style="text-align:center;color:#0000CD;">Авторизация</h2>
 
                    <div th:if="${param.error}">
                        <div class="alert alert-danger" style="text-align:center">
                            <p style="color:red; font-size:20px;">Неверный логин или пароль.</p>
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info" style="text-align:center">
                            <p style="color:red; font-size:20px;">Вы вышли. Войти заново.</p>
                        </div>
                    </div>
 
                    <div class="form-group" style="text-align:center">
                        <input type="text" name="username" id="username" class="form"
                               placeholder="Логин" required autofocus/>
                    </div>
                    <br>
                    <div class="form-group" style="text-align:center">
                        <input type="password" name="password" id="password" class="form"
                               placeholder="Пароль" required/>
                    </div>
                    <br>
                    <div style="text-align:center">
                        <div>
                            <input type="submit" class="btn" value="Войти" style="background:#1E90FF;color:#FFFFFF"/>
                        </div>
                        <div>
                        </div>
                    </div>
            </form>
        </div> 
    </div>
</body>
</html>
