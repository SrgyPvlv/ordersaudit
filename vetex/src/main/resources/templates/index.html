<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
<title>Главная страница</title>
</head>
<body>
<div class="header">
<div id="header1">
<a th:href="@{/logout}">Выйти</a> &nbsp | &nbsp 

      <select id="adminUserPoBS" class="adminUserPoBS" th:onchange="window.location.href=this.value;">
        <option th:value="0" disabled selected>   --  -- Администрирование --  --   </option>
        <option th:value="@{/admin/usersShow}">Редактирование пользователей</option>
        <option th:value="@{/admin/contractorsShow}">Редактирование подрядчиков</option>
        <option th:value="@{/admin/findBsByBsName}">Редактирование списка БС</option>
       </select> &nbsp | &nbsp

 <a th:href="@{/allOrdersToCSV}">Скачать все заказы в файл .csv</a>
 </div>
 <div id="header2">
<span th:text="'Пользователь: '+${userLogin} + ' | Роль: ' + ${userRole}" style="color:#800000;"></span>
</div>       
</div>
<br><br>

<h1 style="color:red;">Проверка / Создание Заказов подрядных организаций.</h1>

<br>
<table class=listPoTable>
<tr><th>Организация</th><th>Виды работ (объем)</th><th>Срок действия договора: до</th></tr>

<tr th:each="contractor: ${contractors}">
    <td><a th:href="@{'/priceItems/'+${contractor.getContractor}}"><span th:text="${contractor.getName}"></span></a></td>
    <td th:text="${contractor.getWork}">Виды работ (объем)</td>
    <td th:text="${contractor.getContractEnd}">Срок действия договора: до</td></tr>
</table>

<br><br>
<div th:replace="footer :: footer"></div>
</body>
</html>
