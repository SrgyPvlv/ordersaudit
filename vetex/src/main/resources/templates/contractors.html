<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.ico}">
<title>Список Подрядчиков</title>
</head>
<body>

<div th:replace="header :: header"></div>

<br><br>
<div>
 <table class="userstable" border="1">
 <caption align="top"><h3>Список Подрядчиков &nbsp&nbsp&nbsp&nbsp
   <form th:action="@{/admin/contractorCreate}" method="get" style="display:inline;">
   <input type="submit" value="Добавить подрядчика">
   </form></h3>
 </caption>
        <tr>
          <th> id </th> <th>Название</th> <th>Псевдоним</th> <th>Номер договора</th> <th>Дата договора</th>
        </tr>
         
        <tr th:each="contractor : ${contractors}">
           <td th:text="${contractor.getId} ">id</td><td th:text="${contractor.getName} ">Название</td>
           <td th:text="${contractor.getContractor} ">Логин</td><td th:text="${contractor.getNumber} ">Номер договора</td>
           <td th:text="${contractor.getDate} ">Дата договора</td>
           <td>
           <form th:action="@{/admin/contractorEdit}" method="get" style="display:inline;">
                 <input type="hidden" name="id" th:value="${contractor.getId}">
                 <input type="submit" value="Редактировать" style="background:#98FB98;">
           </form> | 
           <form th:action="@{/superadmin/contractorDelete}" method="get" style="display:inline;">
                 <input type="hidden" name="id" th:value="${contractor.getId}">
                 <input type="submit" value="Удалить" style="background:#FF0000; color:white;">
            </form>
            </td>        
        </tr>          
    </table>
</div>
<br><br>
    
<div th:replace="footer :: footer"></div>
</body>
</html>
