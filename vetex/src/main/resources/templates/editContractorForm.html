<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<title>Редактирование подрядчика</title>
</head>
<body>

<div th:replace="header :: header"></div>
 
 <br><br>
 <div class="parent">
 
 <div>
 <h3> Форма редактирования подрядчика</h3>
 <fieldset style="border-color:#FFEBCD;text-align: center">
  <form id="useredit" th:action="@{/admin/contractorEdit}" method="post">
        <input type="hidden" name="id" th:value="${id}">
        <label>Название</label><br>
        <input type="text" name="name" th:value="${name}" style="text-align: center"/>
        <br><br>
        <label>Логин</label><br>
        <input type="text" name="contractor" th:value="${contractor}" style="text-align: center"/>
        <br><br>
        <label>Номер договора</label><br>
        <input type="text" name="number" th:value="${number}" style="text-align: center"/>
        <br><br>
        <label>Дата договора</label><br>
        <input type="text" name="date" th:value="${date}" style="text-align: center;width: 250px;"/>
        <br><br>
	    <input type="submit" value="Сохранить" autofocus style="width: 100px; height: 40px; background-color: #98FB98;">
 </form>
 </fieldset>
 </div>
 
 </div>
 <br><br>
 
<div th:replace="footer :: footer"></div>

</body>
</html>
