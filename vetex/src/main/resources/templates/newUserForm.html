<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
<title>Создание пользователя</title>
</head>
<body>

<div th:replace="header :: header"></div>
 
 <br><br>
 <div class="parent">
 
 <div>
 <h3> Форма создания нового пользователя</h3>
 <fieldset style="border-color:#FFEBCD;text-align: center">
  <form id="orderedit" th:action="@{/admin/usersCreate}" method="post">
        
        <label>Логин</label><br>
        <input type="text" name="login" style="text-align: center" required/>
        <br><br>
        <label>Пароль</label><br>
        <input type="text" name="password" style="text-align: center" required/>
        <br><br>
        <label>Роль</label><br>
        <select id="role" name="role">
        <option value="USER" selected>USER</option>
        <option value="ADMIN">ADMIN</option>
        <option value="CONTRACTOR">CONTRACTOR</option>
        </select>
        <br><br>
	    <input type="submit" value="Создать" autofocus style="width: 100px; height: 40px; background-color: #98FB98;">
 </form>
 </fieldset>
 </div>
 
 </div>
 <br><br>
 
<div th:replace="footer :: footer"></div>

</body>
</html>
